<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="IdAdresse:" for="idAdresse" />
                    <h:inputText id="idAdresse" value="#{adresseMBean.details.idAdresse}" title="IdAdresse" required="true" requiredMessage="The IdAdresse field is required."/>
                    <h:outputLabel value="NumEtRue:" for="numEtRue" />
                    <h:inputText id="numEtRue" value="#{adresseMBean.details.numEtRue}" title="NumEtRue" />
                    <h:outputLabel value="Comple:" for="comple" />
                    <h:inputText id="comple" value="#{adresseMBean.details.comple}" title="Comple" />
                    <h:outputLabel value="CodePostale:" for="codePostale" />
                    <h:inputText id="codePostale" value="#{adresseMBean.details.codePostale}" title="CodePostale" />
                    <h:outputLabel value="Ville:" for="ville" />
                    <h:inputText id="ville" value="#{adresseMBean.details.ville}" title="Ville" />
                    <h:outputLabel value="Pays:" for="pays" />
                    <h:inputText id="pays" value="#{adresseMBean.details.pays}" title="Pays" />
                    <h:outputLabel value="DateModif:" for="dateModif" />
                    <h:inputText id="dateModif" value="#{adresseMBean.details.dateModif}" title="DateModif" >
          
                        <f:convertDateTime pattern="yyyy-MM-dd" />
                    </h:inputText>
                </h:panelGrid>
                <h:commandButton id="back" value="Back" action="#{adresseMBean.list()}"/>  
                <h:commandButton id="update" value="Update" action="#{adresseMBean.update()}"/>  
            </h:form>
        </f:view>

    </h:body>
</html>
