<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Hello from Facelets<f:view>
            <h:form>
                <h1><h:outputText value="List"/></h1>
                <h:dataTable value="#{entrepriseMBean.entreprises}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="IdE"/>
                        </f:facet>
                        <h:outputText value="#{item.idE}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="NomE"/>
                        </f:facet>
                        <h:outputText value="#{item.nomE}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="MailE"/>
                        </f:facet>
                        <h:outputText value="#{item.mailE}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="PassE"/>
                        </f:facet>
                        <h:outputText value="#{item.passE}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="TelE"/>
                        </f:facet>
                        <h:outputText value="#{item.telE}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="ResuE"/>
                        </f:facet>
                        <h:outputText value="#{item.resuE}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="ConsulE"/>
                        </f:facet>
                        <h:outputText value="#{item.consulE}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Validation"/>
                        </f:facet>
                        <h:outputText value="#{item.validation}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Siret"/>
                        </f:facet>
                        <h:outputText value="#{item.siret}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Rib"/>
                        </f:facet>
                        <h:outputText value="#{item.rib}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="DateModif"/>
                        </f:facet>
                        <h:outputText value="#{item.dateModif}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="AdrE"/>
                        </f:facet>
                        <h:outputText value="#{item.adrE}"/>
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>

    </h:body>
</html>
